<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <div class="container">
        <form action="">
    <header>
        <h1>contact form<p class="next">Please fill all the texts in the fields.</p></h1>
    </header>
    <main>
        <p>Your Name :<br><input type="text" name="name" placeholder="  Your Full Name" required size="85"></p>
        <p>Your Email :<br><input type="email" name="email" placeholder="  Valid Email Address" required size="85"></p>
        <p>Message : <br><textarea name="message" placeholder=" Your Message to Us" cols="80" rows="6" size="85"></textarea></p>
        <p>Subject :<br><input type="text" name="" placeholder="  Job Inquiry"></p>
        <input class="button" type="submit" value="Send">
    </main>
</form>
</div>
</body>
</html>
