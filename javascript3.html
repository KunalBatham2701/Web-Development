<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript3</title>
</head>
<body>
    <h1>Aur bhai kaisa Hai, sab badhiya ?</h1>
    <script>
        var time=prompt("aur bata bhai time kya ho rha hai");
        if(time>5 && time<12){
            alert("good morning bhai");
        }
        else if(time>12 && time<12){
            alert("good afternoon bhai");
        }
        else if(time>17 && time<21){
            alert("good evening bhai");
        }
        else{
            alert("good night bro");
        }
    </script>
</body>
</html>
