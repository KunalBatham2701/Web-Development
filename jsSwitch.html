<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>so aap kya khaana chahoge : </h1>
    <script>
        var food=prompt("konsi dish chahiye bhai ? ");
        switch(food){
            case 'paneer_tikka':
                console.log("panner tikka 180 rs per plate");
                break;
            case 'paneer_lawabdar':
                console.log("paneer lawabdar 190 rs per plate");
                break;
            case 'chapp':
            console.log("chaap 220 rs per plate");
                break;
            default :
                console.log(`yeh ${food} dish abhi menu mein nahi hai bhai, jald hee add hogi`);
                break;
        }
        console.log("aur kuch chahiye bhai");
    </script>
</body>
</html>
