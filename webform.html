<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="bod">
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name="name" placeholder="kunal batham" required> </p>
        <fieldset>
            <Legend>Gender</Legend>
            <p> Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
                Other <input type="radio" name="gender" id="other"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="80" rows="4" ></textarea></p>
        <p>Email: &ensp;&nbsp;<input type="email" name="email" id="email"></p>
        <p>pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card type" id="card_type">
                <option value="">--select a Card type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV <input type ="password" name="CVV" id="CVV"></p>
        <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
